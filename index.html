<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Building Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    #ar-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ar-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <button id="ar-button">View in AR</button>

  <model-viewer
    id="viewer"
    src="building.glb"
    ar
    ar-modes="webxr scene-viewer"
    autoplay
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1.74"
    exposure="1"
    field-of-view="30deg"
    animation-name="default">
  </model-viewer>

  <script>
    const arButton = document.getElementById('ar-button');
    const modelViewer = document.getElementById('viewer');

    // Start AR session when button clicked
    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
      arButton.style.display = 'none';
    });

    // Optional: make sure animation plays after loading
    modelViewer.addEventListener('load', () => {
      modelViewer.play();
    });
  </script>

</body>
</html>
